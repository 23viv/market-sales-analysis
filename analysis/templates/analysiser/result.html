<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Analysis Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            font-family: 'Arial', sans-serif;
            color: #333;
            padding-top: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 90%;
            margin: 0 auto;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
        }

        h2 {
            color: #4CAF50;
            margin-top: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .text-center img {
            max-width: 100%;
            height: auto;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        hr {
            border-top: 2px solid #007bff;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center">Market Analysis Results</h1>
        <hr>

        <!-- Data Table -->
        <h2 class="mt-4">Uploaded Data</h2>
        <div class="table-responsive">
            {{ table_html|safe }}
        </div>

        <!-- Summary Statistics -->
        <h2 class="mt-4">Summary Statistics</h2>
        <div class="table-responsive">
            {{ summary|safe }}
        </div>

        <!-- Product with the Highest Profit -->
        <h2 class="mt-4">Product with the Highest Profit</h2>
        <p><strong>Product Name:</strong> {{ max_profit_product }}</p>
        <p><strong>Profit:</strong> {{ max_profit_value }}</p>

        <!-- Graph -->
        <h2 class="mt-4">Profit and Quantity Graph</h2>
        <div class="text-center">
            <img src="{{ graph_path }}" alt="Graph for Profit and Quantity" class="img-fluid">
        </div>

        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" class="back-button">Back to Home</a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
